<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Josh Website</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css">
</head>
<body class="bg-gray-900 text-white font-sans">

    <section id="home" class="relative h-screen flex flex-col items-center justify-center text-center bg-cover bg-centre" style="background-image: url(images/bg.webp) ;">
        <div class=" bg-opacity-60 w-full h-full absolute top-0 left-0"></div>
        <div class="relative z-10 px-4">
            <h1 class="text-4xl md:text-5xl font-bold mb-4 animate-pulse">Joshua Karanja</h1>
            <p class="text-xl md:text-2xl mb-6 animate-bounce">Your well-known Full Stack Developer</p>
            <div>
                <a href="#" class="transition-transform hover:scale-125 duration-300">github</a>
                <img src="images/download github.png" alt="github" class="w-8 h-8">
                <a href="#" class="transition-transform hover:scale-125 duration-300">instagram</a>
                <img src="images/download ig.jpg" alt="instagram" class="w-8 h-8">
            </div>
        </div>
    </section>

    <section id="about" class="py-16 px-6 text-center bg-gray-800">
        <h2 class="text-3xl font-semibold mb-4">About Me</h2>
        <p class="mb-8">I am a developer, poet , artist and a technical writer.</p>
        <img src="images/WhatsApp Image 2025-05-30 at 23.43.26.jpeg" alt="Joshua" class="w-64 h-80 object-cover mx-auto rounded-md shadow-lg border-4 border-gray-200 transition-trnasform hover:scale-105" style="clip-path: polygon(5% 0%, 95% 0%, 100% 95%, 0% 100%);">
    </section>

    <section id="work" class="py-16 px-6 text-center bg-gray-900">
        <h2 class="text-3xl font-semibold mb-4" data-aos="fade-up">work</h2>
        <p class="mb-8">I've also worked and collaborated with:</p>
        <div class="flex justify-center items-center gap-10 flex-wrap">
            <img src="images/download stanbic.jpg" alt="stanbic" class="h-16 transition-transform hover:scale-105">
            <img src="images/download saf.png" alt="safaricom"  class="h-16 transition-transform hover:scale-105">
            
        </div>
    </section>

    <section id="contact" class="py-16 px-6 text-center bg-gray-800">
        <h2 class="text-3xl font-semibold mb-4">Contact Me</h2>
        <form class="max-w-xl mx-auto space-y-4">
            <input type="text" placeholder="Your Name" class="w-full p-3 rounded bg-gray-700 text-white">
            <input type="text" placeholder="Your Email" class="w-full p-3 rounded bg-gray-700 text-white">
            <textarea name="Your Message" id="" class="w-full p-3 rounded text-white bg-gray-700"></textarea>
            <button class="px-6 py-3 bg-blue-700 rounded text-white">submit</button>

        </form>
    </section>

</body>
</html>
